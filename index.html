<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AutoAim Waves</title>
    <style>
      :root {
        --color-primary: #6c5ce7;
        --color-accent: #00d1b2;
        --color-bg: #0f1222;
        --color-panel: rgba(255, 255, 255, 0.06);
        --color-panel-strong: rgba(255, 255, 255, 0.12);
        --color-text: #e9ecf1;
        --color-muted: #a7b0c0;
        --color-danger: #ff5c7a;
        --color-success: #29cc97;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 20px;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.25);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.35);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.45);
        font-family: 'Inter', 'SF Pro', 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #05070f;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, rgba(108, 92, 231, 0.35), transparent 70%), #0f1222;
        color: var(--color-text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #game-root {
        width: 720px;
        height: 1600px;
        max-width: 100vw;
        max-height: 100vh;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        background: #05070f;
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #03050c;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
        z-index: 99;
      }
      .loading-panel {
        background: var(--color-panel-strong);
        padding: 32px;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        text-align: center;
        width: min(360px, 80vw);
      }
      .progress-outer {
        width: 100%;
        height: 14px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 999px;
        overflow: hidden;
        box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.35);
      }
      .progress-inner {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6c5ce7, #00d1b2);
        transition: width 0.22s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-panel">
        <h1 style="margin:0;font-size:24px;font-weight:700;letter-spacing:0.04em;">正在初始化</h1>
        <p style="margin:8px 0 16px;color:var(--color-muted);">AutoAim Waves</p>
        <div class="progress-outer">
          <div class="progress-inner" id="loading-progress"></div>
        </div>
        <small style="color:var(--color-muted);display:block;margin-top:12px;">加载资源与技能配置...</small>
      </div>
    </div>
    <div id="game-root"></div>
    <script src="./libs/phaser.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
